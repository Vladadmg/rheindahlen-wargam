<META name="description" CONTENT="The Rheindahlen Wargames Club meets every Wednesday from 1900hrs until 2300 hrs at 10 Reading Way, which is adjacent to the Rheindahlen Bowl. The club has use of a large area and a number of rooms enabling us to Wargame some of the bigger historical battles.   As well as the club area we have an extensive selection of figures, models, other equipment and terrain ensuring that a large number of games can take place at any time. All ages, scales and periods can be catered for.">
<META name="keywords" CONTENT="wargaming, figures, gaming, rheindahlen, jhq, models">
